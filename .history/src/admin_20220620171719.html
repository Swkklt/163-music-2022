<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <link rel="stylesheet" href="./css/default.css">
    <title>管理页面</title>
</head>

<body>   
    <!-- <div id="uploadStatus"></div>
    <audio controls src="http://rd5kcz17m.hb-bkt.clouddn.com/Dan%20Hill%20-%20It's%20A%20Long%20Road.mp3"></audio> -->
    <div class="page">
        <aside>
            <div class="newSong">
                新 建 歌 曲
            </div>
            <ul class="songList">
                <li class="active">歌曲1</li>
                <li>歌曲2</li>
                <li>歌曲3</li>
                <li>歌曲4</li>
                <li>歌曲5</li>
            </ul>
            <div class="uploadArea">
                <div id="uploadContainer" class="draggable">
                    <div id="uploadButton" class="clickable">
                        <p>点击或拖曳上传文件</p>
                        <p>文件大小不能超过 30MB</p>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <form class="form">
                <div class="row">
                    <label>
                        歌手
                        <input type="text">
                    </label>
                </div>
                <div class="row">
                    <label>
                        歌名
                        <input type="text">
                    </label>
                </div>
                <div class="row">
                    <label>
                        外链
                        <input type="text">
                    </label>
                </div>
                <div class="row">
                    <button type="submit">保存</button>
                </div>
            </form>
        </main>
    </div>

    <script src="../vendors/moxie.js"></script>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
