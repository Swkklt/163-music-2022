<!DOCTYPE html>

<head>
    <meta charset="UTF-8"> <!-- 设置当前html文件的字符编码 -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- 设置浏览器的兼容模式（让IE使用最新的浏览器渲染） -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- 视口（快捷键：meta:vp） -->
    <!-- 作用：
            在移动浏览器中，当页面宽度超出设备，浏览器内部虚拟的一个页面容器，将页面容器缩放到设备那么大展示；
            视口的宽度可以通过meta标签设置；
            此属性为移动端页面视口设置； 
                1、width:视口的宽度，width=device-width:宽度是设备的宽度
                2、initial-scale：初始化缩放，- initial-scale=1.0：不缩放
                3、user-scalable：是否允许用户自行缩放，取值0或1，yes或no
                4、minimum-scale：最小缩放
                5、maximum-scale：最大缩放
                6、一般设置了不允许缩放，就没必要设置最大最小缩放了。
    -->
    <meta name="viewport"
        ,content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
